<div class="col-md-9">
    <h1>Hi {{currentUser.firstName}}!</h1>
    <button type="button" class="btn btn-info" (click)="show = !show">Edit Details</button>

    <h3>Details:</h3>
    <!--before click-->
    <div *ngIf="!show">

        <div class="row">
            <div class="col-sm-3" style="text-align:right;">
                <label class="control-label" style="padding-top:0.5em;"> Username:</label>
            </div>
            <div class="col-sm-6">
                <p style="padding-top:0.5em;">{{currentUser.username}}</p>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-3" style="text-align:right;">
                <label class="control-label" style="padding-top:0.5em;"> First name:</label>
            </div>
            <div class="col-sm-6">
                <p style="padding-top:0.5em;">{{currentUser.firstName}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3" style="text-align:right;">
                <label class="control-label" style="padding-top:0.5em;"> Last name: </label>
            </div>
            <div class="col-sm-6">
                <p style="padding-top:0.5em;">{{currentUser.lastName}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3" style="text-align:right;">
                <label class="control-label" style="padding-top:0.5em;"> Weight: </label>
            </div>
            <div class="col-sm-6">
                <p style="padding-top:0.5em;">{{currentUser.weight}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3" style="text-align:right;">
                <label class="control-label" style="padding-top:0.5em;"> Height:</label>
            </div>
            <div class="col-sm-6">
                <p style="padding-top:0.5em;">{{currentUser.height}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3" style="text-align:right;">
                <label class="control-label" style="padding-top:0.5em;">Age:</label>
            </div>
            <div class="col-sm-6">
                <p style="padding-top:0.5em;">{{currentUser.age}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3" style="text-align:right;">
                <label class="control-label" style="padding-top:0.5em;"> Goal Weight:</label>
            </div>
            <div class="col-sm-6">
                <p style="padding-top:0.5em;"> {{currentUser.goalWeight}}</p>
            </div>
        </div>

        <div class="row">
            <label class="control-label" style="padding-top:0.5em;"> Total amount of calories needed to maintain weight is : {{bmr}} </label>
        </div>
    </div>


    <!--after click-->
    <div *ngIf="show">

        <div class="row">
            <div class="col-sm-3" style="text-align:right;">
                <label class="control-label" style="padding-top:0.5em;"> Username: </label>
            </div>
            <div class="col-sm-6">
                <p style="padding-top:0.5em;">{{currentUser.username}}</p>
            </div>
        </div>
        <!--<div class="form-group">-->
        <div class="row">
            <div class="col-sm-3" style="text-align:right;">
                <label class="control-label" style="padding-top:0.5em;"> First name: </label>
            </div>
            <div class="col-sm-6">
                <input [(ngModel)]="tempfn" name="currentUser.firstName" class="form-control" placeholder="{{currentUser.firstName}}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3" style="text-align:right;">
                <label class="control-label" style="padding-top:0.5em;"> Last name: </label>
            </div>
            <div class="col-sm-6">
                <input [(ngModel)]="templn" name="currentUser.lastName" class="form-control" placeholder="{{currentUser.lastName}}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3" style="text-align:right;">
                <label class="control-label" style="padding-top:0.5em;"> Weight: </label>
            </div>
            <div class="col-sm-6">
                <input [(ngModel)]="tempw" name="currentUser.weight" class="form-control" placeholder="{{currentUser.weight}}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3" style="text-align:right;">
                <label class="control-label" style="padding-top:0.5em;"> Height: </label>
            </div>
            <div class="col-sm-6">
                <input [(ngModel)]="temph" name="currentUser.height" class="form-control" placeholder="{{currentUser.height}}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3" style="text-align:right;">
                <label class="control-label" style="padding-top:0.5em;"> Age: </label>
            </div>
            <div class="col-sm-6">
                <input [(ngModel)]="tempa" name="newAge" class="form-control" placeholder="{{currentUser.age}}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3" style="text-align:right;">
                <label class="control-label" style="padding-top:0.5em;"> Goal Weight: </label>
            </div>
            <div class="col-sm-6">
                <input [(ngModel)]="tempg" name="tempg" class="form-control" placeholder="{{currentUser.goalWeight}}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">

            </div>
        </div>

        <div class="row">
            <label class="control-label" style="padding-top:0.5em;"> Total amount of calories needed to maintain weight is : {{bmr}} </label>
        </div>
        
        <button type="button" (click)="updateUser()" class="btn btn-primary" style="margin-top: 1em;">Save</button>

        <!--</div>-->

        <button [routerLink]="['/login']" (click)="deleteUser(currentUser.id)">Delete</button>

        <!--<h3>{{bmiCalc()}}</h3>-->

    </div>
